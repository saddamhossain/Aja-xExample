<!DOCTYPE  html>
<html>
	<head>
		<title> Load </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>

<body>

<input type = "button" id = "load_basic" value = "Load Data" />

 <div id="result"> </div>
 
 <div id="dverror"></div>
 
 	<script type="text/javascript">
		$(document).ready(function(){
			$('#load_basic').click(function(){
				$('#result').load('testpage.html #headingid', function(responseText, status, xhr){
					if(status == "success")
						{
							alert("successfully");
						}
					if(status == "error")
						{
							alert("An error occured " );
						}
				
				});
			});
		});
		
	</script>
</body>	
</html>
